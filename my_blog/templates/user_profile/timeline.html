{% extends 'base.html' %}
{% load staticfiles %}
{% load i18n %}

{% block head %}
  <link href="{% static 'css/feeds.css' %}?v=1" rel="stylesheet">
  <script src="{% static 'js/jquery.bullseye-1.0-min.js' %}"></script>
  <script src="{% static 'js/feeds.js' %}?v=1"></script>
    <link rel="stylesheet" href="{% static 'css/timeline.css' %}">
{% endblock head %}

{% block content %}

  <div class="row">

    <div class="col-md-8 col-md-offset-2">

      <div class="post">
        <p style="color:green">What's on your mind ?</p>

          <div class="compose">
            <form role="form" id="compose-form">
              {% csrf_token %}
              <input type="hidden" name="last_feed">
              <div class="form-group">
                <textarea class="form-control" rows="5" name="post"></textarea>
              </div>
              <div class="form-group">
                <button id="btn" type="button" class="btn btn-warning btn-post">
                  <span class="glyphicon glyphicon-send"></span> {% trans 'Post' %}
                </button>
                <span class="help-block help-count pull-right">255</span>
              </div>
            </form>
          </div>
        </div>
      </div>



      </div>



{% endblock %}
